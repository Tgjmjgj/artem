syntax = "proto3";

message ProtoArtem {
    repeated int32 global_admins = 1;
    repeated string global_names = 2;
    float pooling_interval = 3;

    message ProtoThread {
        int32 some_id = 1;
        int32 discourse_interval_max = 2;
        repeated string names = 3;
        repeated int32 admins = 4;
        float session_duration = 5;
        bool sessions = 6;
    }

    repeated ProtoThread dialog_threads = 4;
}